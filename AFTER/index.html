<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - FIXED VERSION</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="success-banner">
            âœ… AFTER: This is the fixed, production-ready version
        </div>

        <h1>Contact Us</h1>
        <p>Get in touch with our team - we'll respond within 24 hours</p>

        <form id="contactForm" novalidate aria-label="Contact form">
            
            <!-- Name field with proper label and accessibility -->
            <div class="form-group">
                <label for="name">
                    Name <span class="required" aria-label="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name"
                    required
                    aria-required="true"
                    autocomplete="name"
                    placeholder="John Doe"
                >
                <span class="error-message" role="alert"></span>
            </div>

            <!-- Email with proper validation -->
            <div class="form-group">
                <label for="email">
                    Email <span class="required" aria-label="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    required
                    aria-required="true"
                    autocomplete="email"
                    placeholder="john@example.com"
                >
                <span class="error-message" role="alert"></span>
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject">
                    Subject <span class="required" aria-label="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject"
                    required
                    aria-required="true"
                    placeholder="How can we help?"
                >
                <span class="error-message" role="alert"></span>
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">
                    Message <span class="required" aria-label="required">*</span>
                </label>
                <textarea 
                    id="message" 
                    name="message"
                    rows="5"
                    required
                    aria-required="true"
                    placeholder="Tell us more about your inquiry..."
                ></textarea>
                <span class="error-message" role="alert"></span>
            </div>

            <!-- Honeypot field (hidden from users, visible to bots) -->
            <input 
                type="text" 
                name="website" 
                id="website"
                tabindex="-1"
                autocomplete="off"
                aria-hidden="true"
            >

            <button type="submit" id="submitBtn">
                <span class="btn-text">Send Message</span>
                <span class="btn-loader" style="display: none;">Sending...</span>
            </button>

            <!-- Status messages -->
            <div id="formStatus" role="status" aria-live="polite"></div>
        </form>
    </div>

    <!-- Load scripts -->
    <script src="js/validator.js"></script>
    <script src="js/spam-protection.js"></script>
    <script src="js/form-handler.js"></script>
</body>
</html>
